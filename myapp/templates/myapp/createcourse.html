<div class="modal-content">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"
			aria-hidden="true">&times;</button>
		<h4 class="modal-title" id="myModalLabel">Create Course</h4>
	</div>

	<div class="panel panel-default">
		<div class="panel-body panel-body-nopadding">

			<!-- BASIC WIZARD -->
			<div id="courseWizard" class="basic-wizard">

				<ul class="nav nav-pills nav-justified nav-disabled-click">
					<li class="active"><a href="#vtab1" data-toggle="tab"><span>Step
								1:</span> Create course</a></li>
					<li><a href="#vtab2" data-toggle="tab"><span>Step
								2:</span> Add material </a></li>
					<li><a href="#vtab3" data-toggle="tab"><span>Step
								3:</span> Action to do</a></li>
				</ul>

				<form class="form" id="firstForm" novalidate="novalidate" method="post" action="/add-course">
				
					{% csrf_token %} 
					<div class="tab-content">
						<div class="progress progress-striped active">
							<div class="progress-bar" role="progressbar" aria-valuenow="45"
								aria-valuemin="0" aria-valuemax="100"></div>
						</div>
						{% include 'myapp/add-course.html' %}
						{% include 'myapp/add-new-material.html' %}
						{% include 'myapp/add-new-action.html' %}
					</div>
					<!-- tab-content -->
				</form>
				
				<ul class="pager wizard">
					<li class="previous disabled"><a href="javascript:void(0)">Previous</a></li>
					<li class="next"><a href="javascript:void(0)">Next</a></li>
					<!-- <li style="display:none;" id="finish" onclick="saveMaterial();"><a href="/mentor-course?user_id={{ user_id }}">Finish</a></li> -->
					<li style="display:none;" id="finish" onclick="saveMaterial();"><button class="btn btn-primary">Finish</button></li>
					<li class="next finish" style="display:none;" ><button class="btn btn-primary" style="float: right;">Finish</button></li>
					
				</ul>

			</div>
			<!-- #validationWizard -->

		</div>
		<!-- panel-body -->
	</div>

</div>
<!-- modal-content -->
