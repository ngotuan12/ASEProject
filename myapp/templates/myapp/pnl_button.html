{% load i18n %}
<div class="btn-group" style="width: 100%; margin-bottom: 1%;margin-top: 1%;">
	<button type="button" class="btn btn-primary"
		onclick="window.location.href='/index'" style="width: 10%;"><i class="glyphicon glyphicon-home"></i></button>
	{% if is_mentor == True %}
	<button type="button" class="btn btn-default"
		onclick="window.location.href='/mentor-course'" style="width: 15%;"><i class="glyphicon glyphicon-book"></i>メンターとして</button>
		
	<button type="button" class="btn btn-default" onclick="window.location.href='/student-home'" style="width: 15%;"><i class="glyphicon glyphicon-book"></i>学生として</button>
	{% else %}
	<button type="button" class="btn btn-default"
		onclick="window.location.href='/student-home'" style="width: 30%;"><i class="glyphicon glyphicon-book"></i>私のカリキュラム</button>
	{% endif%}
	<button type="button" class="btn btn-default"
		onclick="window.location.href='/search-mentor'" style="width: 20%;"><i class="glyphicon glyphicon-search"></i>サーチ</button>
	<button type="button" class="btn btn-default"
		onclick="window.location.href='/studylog'" style="width: 20%;"><i class="glyphicon glyphicon-calendar"></i>研究スケジュール</button>
	<!-- <button type="button" class="btn btn-default"
		onclick="window.location.href='/community'" style="width: 30%;"><i class="glyphicon glyphicon-plus"></i>{% trans "コミュニティ" %}</button> -->
	<button type="button" class="btn btn-default dropdown-toggle"
		data-toggle="dropdown" style="width: 20%;">
		{{ user.username }} <span class="caret"></span>
	</button>
	
	<ul class="dropdown-menu dropdown-menu-usermenu pull-right" style="width: 20%;margin-right: 5px;">
		<li><a href="profile?user_id={{ user.id }}"><i class="glyphicon glyphicon-user"></i> My Profile</a></li>
		<!-- <li><a href="chat"><i class="glyphicon glyphicon-user"></i> Private Chat</a></li>
		<li><a href="/account-setting"><i class="glyphicon glyphicon-cog"></i> Account Settings</a></li> -->
		{% if is_mentor == True %}
		<li>---------------------------------------------------</li>
		{% else%}
		<li><a href="/become-mentor"><i class="glyphicon glyphicon-edit"></i> Become Mentor</a></li>
		{% endif %}
		<li><a href="/slide"><i class="glyphicon glyphicon-question-sign"></i> Help</a></li>
		<li><a href="signout"><i class="glyphicon glyphicon-log-out"></i>
				Log Out</a></li>
	</ul>
</div>
