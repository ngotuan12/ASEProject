<div class="flexslider" style="max-height: 50px;">
	<ul class="slides">
		{% for ls in lsRecomment %}
		<li><div class="col-sm">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<!-- panel-btns -->
						<h3 class="panel-title" align="center">Recomment course by
							Admin</h3>
					</div>
					<div class="panel-body">

						<div class="media">
							<a class="pull-left" href="#"> <img
								class="media-object thumbnail"
								src="images/photos/userprofile.png" alt="">
							</a>
							<div class="media-body event-body">
								<h4 class="subtitle">Course Name: {{ls.name}}</h4>
								<p>{{ls.description|truncatechars:100}}</p>

							</div>
						</div>

					</div>
				</div>
			</div>
		</li> 
		{% endfor %}
	</ul>
</div>
