{% for ls in lsCourse %}
<div class="panel panel-default panel-blog" style="margin-top: 17%;">
	<!-- start block -->
	<div class="col-xs-6 col-sm-6 col-md-6">
		<div class="people-item">
			<div class="col-sm">

				<div class="row">



					<div class="btn-group pull-right">
						<a
							href="course-detail?course_id=538720845b4b6593bfe11fb0&amp;user_id=53833c3430635f163c51a5d5"><button
								type="button" class="btn btn-primary">Joined</button></a>
					</div>



					<a
						href="course-detail?course_id=538720845b4b6593bfe11fb0&amp;user_id=53833c3430635f163c51a5d5"><h4
							class="person-name">{{ ls.name }}</h4></a>
					<ul class="blog-meta">
						<li>Course Start: {{ls.from_date|date:'Y-M-d'}}</li>
						<li>Duration: {{ ls.duration }} - {{ls.duration_type}}</li>
					</ul>
				</div>

				<div id="slider-success"
					class="slider-success mb20 ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all"
					aria-disabled="false">
					<div
						class="ui-slider-range ui-widget-header ui-corner-all ui-slider-range-min"
						style="width: 60%;"></div>
					<a class="ui-slider-handle ui-state-default ui-corner-all" href="#"
						style="left: 60%;"></a>
				</div>
				<!-- Material List -->
				
				<div class="media-body">
					<ul class="social-list">
						<div>

							
							<div class="table-responsive">
								<table class="table table-hover table-bordered mb30">
									<tbody>
										<tr>
											<th
												style="width: 40%; text-align: center; background-color: #1CAF9A; color: #fff">Name</th>
											<th
												style="width: 60%; text-align: center; background-color: #1CAF9A; color: #fff">Description</th>
										</tr>
									</tbody>
									{% for mt in ls.lsmt %}
									<tbody>
										
										<tr
											onclick="document.location = 'course-detail?course_id=538720845b4b6593bfe11fb0&amp;user_id=53833c3430635f163c51a5d5';"
											style="cursor: hand;">
											<td>{{mt.name}}</td>
											<td>{{mt.description}}</td>
										</tr>
									</tbody>
									{% endfor %}
								</table>
							</div>
							



							<div class="table-responsive" style="text-align: center;">
								<div class="tinystat mr20">
									<div id="sparkline2" class="chart mt5">
										<img alt="" src="images/chart09.jpg"
											class="thumbnail media-object"
											style="width: 60px; height: 60px;">
									</div>
									<div class="datainfo">
										<span class="text-muted">Taken</span>
										<h4>134500</h4>
									</div>
								</div>
								<!-- tinystat -->

								<div class="tinystat mr20">
									<div id="sparkline3" class="chart mt5">
										<img alt="" src="images/chart07.jpg"
											class="thumbnail media-object"
											style="width: 60px; height: 60px;">
									</div>
									<div class="datainfo">
										<span class="text-muted">Like</span>
										<h4>5354</h4>
									</div>
								</div>
								<!-- tinystat -->
							</div>
						</div>

					</ul>
				</div>
			</div>
		</div>
	</div>
	<!-- end block -->
{% endfor %}
</div>
